<!DOCTYPE html>
<html>
  <head>
    <title>Simple Storage Demo w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Smart Contract with property</h1>
    

    <h1>Update data</h1>

    <label for="new-data">Data:</label>
    <input type="text" id="new-data" placeholder="e.g. new data" />

    <button id="update-data">Update data</button>

    <hr>

    <label for="status">Data content:</label>
    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
